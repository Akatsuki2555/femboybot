default:
    image: docker:24.0.5

stages:          # List of stages for jobs, and their order of execution
  - build

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t registry.mldchan.dev/mld/akabot/akabot-msg:latest .
    - docker push registry.mldchan.dev/mld/akabot/akabot-msg:latest
  only:
    - "4.0-msg"

build-dev-job:
  stage: build
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t registry.mldchan.dev/mld/akabot/akabot-msg:devel .
    - docker push registry.mldchan.dev/mld/akabot/akabot-msg:devel
  except:
    - "4.0-msg"