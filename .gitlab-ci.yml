default:
    image: docker:24.0.5

stages:          # List of stages for jobs, and their order of execution
  - build

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - docker build -t localhost:5000/akabot:latest .
    - docker image push localhost:5000/akabot:latest
  only:
    - "4.0"

build-dev-job:
  stage: build
  script:
    - docker build -t localhost:5000/akabot:devel
    - docker image push localhost:5000/akabot:devel
  except:
    - "4.0"